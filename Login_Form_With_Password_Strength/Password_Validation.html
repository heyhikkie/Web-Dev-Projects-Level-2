<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
</head>

<body>

    <form action="" class="container w-50">
        <h1 style="text-align:center;">Login Form</h1>
        <p style="text-align:center; font-style:italic;">Please Login to get Recent Updates</p>
        
        <div class="row">
            <div class="col-md-12">
                <label for="name" class="form-label">User-Id</label>
                <input type="text" id="name" name="name" required class="form-control">
            </div>

        </div>

        <div class="row my-3">
            <div class="col-md-12">
                <label for="password" class="form-label">Password: </label>
                <input type="password" name="password" id="password" required class="form-control"
                    onkeyup="password_validate_regex(this.value)">
            </div>
            <div class="col-md-12">
                <label for="cpassword" class="form-label">Confirm Password: </label>
                <input type="password" name="cpassword" id="cpassword" required class="form-control" onkeyup="password_confirm(this.value)">
                <p id="error"></p>
            </div>
        </div>

        <input type="submit" value="Login">

      
        <input type="button" value="Show Password" id="btn_show_hide" class="passshow" onclick="passshow()">
        </div>
        <div class="validation row my-3 mx-3">
            <ul>
                <li class="password-check">At Least One Lower-Case character <span class="check_ticks">&#10003;</span></li>
                <li class="password-check">At Least One Upper-case character <span class="check_ticks">&#10003;</span></li>
                <li class="password-check">At Least One Number <span class="check_ticks">&#10003;</span></li>
                <li class="password-check">8 character long  <span class="check_ticks">&#10003;</span></li>
                <li class="password-check">At Least One Special character <span class="check_ticks">&#10003;</span></li>
               

            </ul>
        </div>
    </form>

<script src="script.js"></script>
</body>

</html>
