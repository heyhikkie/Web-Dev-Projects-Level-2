<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Age calculator app</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="input_container">
          <div>
            <div class="title">DAY</div>
            <input type="number" id="date" class="input" placeholder="DD" />
            <br>
          <small id="day-error-label" class="error-label" >
            </small>
          </div>

          <div>
            <div class="title">MONTH</div>
            <input type="number" id="month" class="input" placeholder="MM" />
            <br>
          <small id="month-error-label" class="error-label" >
            </small>
          </div>
          <div>
            <div class="title">YEAR</div>
            <input type="number" id="year" class="input" placeholder="YYYY" />
            <br>
          <small id="year-error-label" class="error-label" >
            </small>
          </div>
        </div>
        <span class="submit-container">
          <hr />
          <button id="submit_btn">
            <img src="./assets/images/icon-arrow.svg" alt="icon-arrow" />
          </button>
        </span>
        <section class="output-container">

          <i><p class="output-label"><b id="years-output">--</b> years</p></i>
    
          <i><p class="output-label"><b id="months-output">--</b> months</p></i>
    
          <i><p class="output-label"><b id="days-output">--</b> days</p></i>
    
        </section>
      </div>
    </main>
    <script src="./app/script.js">
    </script>
  </body>
</html>
